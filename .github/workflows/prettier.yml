name: Prettier

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npm run prettier
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
